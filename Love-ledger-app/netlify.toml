[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "18" }

# Redirect semua route ke index.html (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Tambahan header opsional (buat keamanan dan caching)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=31536000, immutable"

# Optional: jalankan serverless functions di folder ini
[functions]
  directory = "netlify/functions"
